name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # ============================================================
  # Build and Test
  # ============================================================
  build:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./clywell-logging

      - name: Build solution
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
        working-directory: ./clywell-logging

      - name: Run unit tests
        run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
        working-directory: ./clywell-logging

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: '**/test-results.trx'

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: '**/coverage.cobertura.xml'

      - name: Check code coverage
        run: |
          echo "Code coverage metrics:"
          find . -name "coverage.cobertura.xml" -exec echo "Found: {}" \;
        working-directory: ./clywell-logging

  # ============================================================
  # Code Quality Checks
  # ============================================================
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./clywell-logging

      - name: Run analyzers
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore /p:TreatWarningsAsErrors=true
        working-directory: ./clywell-logging
        continue-on-error: true

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
        working-directory: ./clywell-logging
        continue-on-error: true

  # ============================================================
  # Benchmark Results
  # ============================================================
  benchmarks:
    runs-on: ubuntu-latest
    name: Performance Benchmarks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./clywell-logging

      - name: Build benchmark runner
        run: dotnet build --configuration Release tests/Clywell.Core.Logging.BenchmarkRunner/Clywell.Core.Logging.BenchmarkRunner.csproj --no-restore
        working-directory: ./clywell-logging

      - name: Run benchmarks (LogMessages)
        run: dotnet run -c Release -- --filter "*LogMessagesBenchmarks*" --exporters json
        working-directory: ./clywell-logging/tests/Clywell.Core.Logging.BenchmarkRunner
        timeout-minutes: 30
        continue-on-error: true

      - name: Run benchmarks (LoggerScopes)
        run: dotnet run -c Release -- --filter "*LoggerScopeExtensionsBenchmarks*" --exporters json
        working-directory: ./clywell-logging/tests/Clywell.Core.Logging.BenchmarkRunner
        timeout-minutes: 30
        continue-on-error: true

      - name: Run benchmarks (SensitiveDataRedaction)
        run: dotnet run -c Release -- --filter "*SensitiveDataRedactionBenchmarks*" --exporters json
        working-directory: ./clywell-logging/tests/Clywell.Core.Logging.BenchmarkRunner
        timeout-minutes: 30
        continue-on-error: true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: '**/BenchmarkDotNet.Artifacts/'

      - name: Comment benchmark results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find benchmark results
            const resultsDir = './clywell-logging/tests/Clywell.Core.Logging.BenchmarkRunner/BenchmarkDotNet.Artifacts/results';
            if (fs.existsSync(resultsDir)) {
              const files = fs.readdirSync(resultsDir);
              const jsonFile = files.find(f => f.endsWith('.json'));
              
              if (jsonFile) {
                const results = JSON.parse(fs.readFileSync(path.join(resultsDir, jsonFile), 'utf8'));
                
                let comment = '## üìä Benchmark Results\n\n';
                comment += '**Summary:**\n';
                comment += `- Total benchmarks: ${results.length}\n`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }
        continue-on-error: true

  # ============================================================
  # Build Documentation
  # ============================================================
  documentation:
    runs-on: ubuntu-latest
    name: Documentation Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README files
        run: |
          echo "Checking documentation files..."
          test -f ./clywell-logging/README.md && echo "‚úì Main README found" || echo "‚úó Main README missing"
          test -f ./clywell-logging/docs/INDEX.md && echo "‚úì Documentation index found" || echo "‚úó Documentation index missing"
          test -f ./clywell-logging/tests/Clywell.Core.Logging.Tests/Benchmarks/README.md && echo "‚úì Benchmark README found" || echo "‚úó Benchmark README missing"
          test -f ./clywell-logging/tests/Clywell.Core.Logging.BenchmarkRunner/README.md && echo "‚úì Benchmark runner README found" || echo "‚úó Benchmark runner README missing"

  # ============================================================
  # Publish Results
  # ============================================================
  publish-test-results:
    runs-on: ubuntu-latest
    name: Publish Test Results
    if: always()
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'artifacts/**/*.trx'
          check_name: Test Results
        continue-on-error: true

      - name: Generate coverage badge
        run: |
          echo "Coverage badge generation would go here"
          echo "Integration with codecov.io can be added"
        continue-on-error: true

  # ============================================================
  # Summary
  # ============================================================
  summary:
    runs-on: ubuntu-latest
    name: CI/CD Summary
    if: always()
    needs: [build, code-quality, documentation]

    steps:
      - name: Check job status
        run: |
          echo "CI/CD Pipeline Summary:"
          echo "=======================";
          echo "Build: ${{ job.status }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Documentation: ${{ needs.documentation.result }}"
          echo "=======================";
          
          if [ "${{ job.status }}" == "failure" ]; then
            echo "‚ö†Ô∏è  Some jobs failed. Please review the logs."
            exit 1
          else
            echo "‚úì All jobs passed!"
          fi
